version: "3.9"

services:
  jenkins:
    build: .
    container_name: jenkins
    user: root
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # allow Jenkins to use host Docker
    networks:
      - app-network

  streamlit:
    build: ./streamlit
    container_name: streamlit_app
    restart: unless-stopped
    ports:
      - "8501:8501"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - streamlit
    networks:
      - app-network

volumes:
  jenkins_home:

networks:
  app-network:
    driver: bridge
